<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>곽봉신 ♡ 정선린 결혼합니다!</title>
	<meta name="author" content=" "/>
	<meta property='og:title' content='곽봉신 ♡ 정선린 결혼합니다!'>
	<meta name="description" content="2019년 6월 22일(토) 오후 1시 30분y"/>
	<meta name="og:description" content="2019년 6월 22일(토) 오후 1시 30분"/>
	<meta property="og:image" content="/img/thumbnail.jpeg"/>

	<style>
		html, body, div, span, applet, object, iframe,
		h1, h2, h3, h4, h5, h6, p, blockquote, pre,
		a, abbr, acronym, address, big, cite, code,
		del, dfn, em, img, ins, kbd, q, s, samp,
		small, strike, strong, sub, sup, tt, var,
		b, u, i, center,
		dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td,
		article, aside, canvas, details, embed,
		figure, figcaption, footer, header, hgroup,
		menu, nav, output, ruby, section, summary,
		time, mark, audio, video {
			margin: 0;
			padding: 0;
			border: 0;
			font-size: 100%;
			font: inherit;
			vertical-align: baseline;
		}

		/* HTML5 display-role reset for older browsers */
		article, aside, details, figcaption, figure,
		footer, header, hgroup, menu, nav, section {
			display: block;
		}

		body {
			line-height: 1;
		}

		ol, ul {
			list-style: none;
		}

		blockquote, q {
			quotes: none;
		}

		blockquote:before, blockquote:after,
		q:before, q:after {
			content: '';
			content: none;
		}

		table {
			border-collapse: collapse;
			border-spacing: 0;
		}

		.wrapper {
			display: block;
			width: 100%;
		}

		.img {
			display: block;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<img class="img" src="/img/normal.jpeg" alt="">
	</div>

</body>
</html>
